<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Devnest Innova Linktree</title>
  <link rel="stylesheet" href="./assets/output.css">
</head>
<body class="max-w-xl mx-auto min-h-dvh bg-gradient-to-b from-black via-sky-950 to-gray-800">
  <header class="flex flex-col justify-center items-center text-white pt-1">
    <img src="./assets/birdlogo.webp" alt="Logo Devnest Innova"
      class="h-[60vh] object-cover mask-radial-at-center mask-radial-from-45% mask-radial-to-80% -mr-10 animate-pulse-fade-in">
    
    <div class="flex flex-col justify-center items-center mb-8 -mt-20">
      <h1 class="text-3xl font-extrabold leading-tight">
        Devnest Innova
      </h1>
    </div>

    <section class="flex justify-center gap-2">
      <a class="social-button bg-gradient-to-tr from-yellow-300 via-pink-600 to-purple-600 animate-slide-up-fade animate-delay-100"
         href="https://www.instagram.com/devnest_innova?igsh=YXk2N292cmxjaDRp" target="_blank" aria-label="Instagram" title="Ir a Instagram">
        <svg width="28" height="28">
          <use href="./assets/sprite.svg#instagram"/>
        </svg>
      </a>

      <a class="bg-white social-button animate-slide-up-fade animate-delay-200" href="https://linkedin.com/in/midudev"
        target="_blank" aria-label="LinkedIn" title="Ir a LinkedIn">
        <svg width="28" height="28">
          <use xlink:href="./assets/sprite.svg#linkedin" />
        </svg>
      </a>
    </section>
    
  </header>

</body>
</html>
